services:
  - type: web
    name: willhaben-scraper
    env: node
    buildCommand: |
      npm install
      npx playwright install --with-deps
    startCommand: node index.js
    plan: free
    envVars: {}
    buildFilter:
      paths:
        - package.json
        - index.js
        - render.yaml
    dockerCommand: ""
    disk:
      name: cache
      mountPath: /cache
    installScript: |
      apt-get update
      apt-get install -y wget gnupg ca-certificates
      apt-get install -y libnss3 libatk-bridge2.0-0 libgtk-3-0 libxss1 libasound2 libgbm1
